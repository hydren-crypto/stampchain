<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BITCOIN STAMPS - MINTING</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.jpg">
    <link rel="apple-touch-icon" href="/images/icon.jpg">
        
    <meta property="og:title" content="BITCOIN STAMPS" />
    <meta property="og:description" content="Unprunable Bitcoin Art" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Stamp Minting Utility</h1>
        <form id="upload-form">
            <div class="form-group">
                
                <br><img id="marquee" src="https://stampchain.io/stamps/2855c2e46e900171099cff0afb077dc4e5dd10d738afde476d108983632f166c.gif">
                
                
                
                <label for="image-file">Image File:</label>
                <input type="file" id="image-file" accept="image/*">
            </div>
            <div class="form-group">
                <label for="bitcoin-address">Artist / Creator Bitcoin Address.<br>Note: Legacy (starts with 1 or 3) or Segwit (starts with bc1q).</label>
                <input type="text" id="bitcoin-address" required>
            </div> 
            <div class="form-group">
                <label for="creator-name">Artist / Creator Name (optional):</label>
                <input type="text" id="creator-name">
            </div>
            <div class="form-group">
                <label for="collection-name">Collection Name (optional):</label>
                <input type="text" id="collection-name">
            </div>
            <div class="form-group">
                <label for="asset-lock">Lock Asset:</label>
                <input type="checkbox" id="asset-lock" checked>
            </div>            
            <div class="form-group">
                <label for="asset-issuance">Asset Issuance:</label>
                <input type="number" id="asset-issuance" min="1" max="10000000000000000000000" step="1" value="1">
            </div>                                   
            <button type="submit">Submit</button>
        </form>
        <p id="please-wait" hidden>Please wait...</p>
        <div id="output"></div>
        <p id="confirmation-message" hidden>You will receive no further confirmation on this page. Please monitor the artist / creator wallet for the incoming stamp. Non-image files are not supported on the STAMP protocol.</p>
    </div>
    <!DOCTYPE html>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bitcoinjs-lib@6.1.0/src/index.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="app.js" defer></script>
</body>
</html>
